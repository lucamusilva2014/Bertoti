<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Livros</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
        }

        .container {
          max-width: 600px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
          text-align: center;
        }

        ul {
          list-style: none;
          padding: 0;
        }

        li {
          padding: 10px;
          margin-bottom: 8px;
          background-color: #e9e9e9;
          border-radius: 4px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        button {
          margin-left: 5px;
          padding: 5px 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          opacity: 0.8;
        }

        .edit-btn {
          background-color: #4CAF50;
          color: white;
        }

        .delete-btn {
          background-color: #f44336;
          color: white;
        }

        input[type="text"] {
          width: calc(100% - 110px);
          padding: 8px;
          margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Lista de Livros</h1>
    <ul id="livro-list"></ul>

    <h2>Adicionar Livro</h2>
    <input type="text" id="nomeLivro" placeholder="Nome do livro" />
    <button onclick="adicionarLivro()">Adicionar</button>
</div>

<script>
    const apiUrl = 'http://localhost:8080/livros';

    async function carregarLivros() {
      const response = await fetch(apiUrl);
      const livros = await response.json();

      const lista = document.getElementById('livro-list');
      lista.innerHTML = '';

      livros.forEach(livro => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span><strong>${livro.id}:</strong> <span id="nome-${livro.id}">${livro.name}</span></span>
          <span>
            <button class="edit-btn" onclick="editarLivro(${livro.id}, '${livro.name}')">‚úèÔ∏è Editar</button>
            <button class="delete-btn" onclick="deletarLivro(${livro.id})">üóëÔ∏è Deletar</button>
          </span>
        `;
        lista.appendChild(li);
      });
    }

    async function adicionarLivro() {
      const nomeInput = document.getElementById('nomeLivro');
      const nome = nomeInput.value.trim();
      if (!nome) {
        alert('Por favor, insira o nome do livro.');
        return;
      }

      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: nome })
      });

      if (response.ok) {
        nomeInput.value = '';
        carregarLivros();
      } else {
        alert('Erro ao adicionar livro.');
      }
    }

    async function deletarLivro(id) {
      const confirmacao = confirm('Tem certeza que deseja deletar este livro?');
      if (!confirmacao) return;

      const response = await fetch(`${apiUrl}/${id}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        carregarLivros();
      } else {
        alert('Erro ao deletar livro.');
      }
    }

    async function editarLivro(id, nomeAtual) {
      const novoNome = prompt('Digite o novo nome do livro:', nomeAtual);
      if (!novoNome || novoNome.trim() === '') return;

      const response = await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: novoNome })
      });

      if (response.ok) {
        carregarLivros();
      } else {
        alert('Erro ao editar livro.');
      }
    }

    carregarLivros();
</script>

</body>
</html>
